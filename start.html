<html>
  <head>
    <title>The Start</title>
    <script>
      function buttonStuff(){
        alert("here are the goods");
      }

      function addingStuff(){
        var num1 = prompt("What is the first number, my dude?");
        var num2 = prompt("Give me the second number, bitch boi");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        alert(num1 + num2);
      }
      function fancyAdd(){
        var num1 = document.getElementById("number1").value;
        var num2 = document.getElementById("number2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var result = num1 + num2;
        document.getElementById("answer").innerHTML = result;
      }
      function fancySub(){
        var num1 = document.getElementById("number1").value;
        var num2 = document.getElementById("number2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var result = num1 - num2;
        document.getElementById("answer").innerHTML = result;
      }
      function fancyMult(){
        var num1 = document.getElementById("number1").value;
        var num2 = document.getElementById("number2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var result = num1 * num2;
        document.getElementById("answer").innerHTML = result;
      }
      function fancyDiv(){
        var num1 = document.getElementById("number1").value;
        var num2 = document.getElementById("number2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var result = num1 / num2;
        document.getElementById("answer").innerHTML = result;
      }
    </script>
  </head>
  <body>
    The stuff, man
    <br>
    Give me the goods
    <br>

    <input type = button value = "The Goods" onclick = "buttonStuff()">
    <input type = button value = "Just Adding, Man" onclick = "addingStuff()"><br>
    <input type = text value = "Number 1" id = "number1">
    <input type = text value = "Number 2" id = "number2">
    <br>
    <input type = button value = "+" onclick = "fancyAdd()">
    <input type = button value = "-" onclick = "fancySub()">
    <input type = button value = "*" onclick = "fancyMult()">
    <input type = button value = "/" onclick = "fancyDiv()">
    <br> 
    <span id = "answer">
    </span>
  </body>
</html>
